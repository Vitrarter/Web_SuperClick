{% extends "base.html" %}

{% block content %}
{% if "user_game" in session %}
<h1></h1>
<a class="btn btn-lg btn-outline-secondary btn-big btn-block" href="/game_plus"
   role="button">{{session['user_game']}}</a>
<h1></h1>
<div class="progress" style="height: 50px;">
    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar"
         style="width: {{session['user_game']}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    {% if session['user_game']>=100 %}
    <a class="btn btn-lg btn-outline-secondary" href="/game_factor" role="button">Level Up</a>
    {% endif %}
</div>
{% endif %}
{% endblock %}
